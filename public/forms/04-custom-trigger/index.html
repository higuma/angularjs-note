<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  </head>
  <body ng-app ng-init="user={}">
    <div>
      <form>Name: 
        <input type="text" ng-model="user.name" ng-model-options="{updateOn:'blur'}"><br>Other data: 
        <input type="text" ng-model="user.data">
      </form>
      <pre>Name(trigger on blur) = "{{user.name}}"</pre>
      <pre>Other Data = "{{user.data}}"</pre>
    </div>
  </body>
</html>
