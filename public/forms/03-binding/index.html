<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="formExample">
    <div ng-controller="ExampleController">
      <form name="form" novalidate class="css-form">Name:
        <input type="text" ng-model="user.name" name="uName" required><br>E-mail:
        <input type="email" ng-model="user.email" name="uEmail" required><span ng-show="form.uEmail.$dirty &amp;&amp; form.uEmail.$invalid"> Invalid: <span ng-show="form.uEmail.$error.required">Tell us your email.</span><span ng-show="form.uEmail.$error.email">This is not a valid email.</span></span><br>Gender: 
        <input type="radio" ng-model="user.gender" value="male">male
        <input type="radio" ng-model="user.gender" value="female">female<br>
        <input type="checkbox" ng-model="user.agree" name="userAgree" required>I agree:
        <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required><br>
        <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
        <button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
        <button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
      </form>
      <pre>form = {{user | json}}</pre>
      <pre>master = {{master | json}}</pre>
    </div>
  </body>
</html>
