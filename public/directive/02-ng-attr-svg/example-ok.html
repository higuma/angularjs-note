<!DOCTYPE html>
<html ng-app="svgAttrExample">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div ng-controller="Controller">
      <svg width="400" height="400">
        <g fill="rgba(120,150,255,0.2)" stroke="black">
          <circle ng-repeat="c in data" ng-attr-cx="{{c.x}}" ng-attr-cy="{{c.y}}" ng-attr-r="{{c.r}}"></circle>
        </g>
      </svg>
    </div>
  </body>
</html>
