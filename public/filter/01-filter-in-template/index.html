<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="FilterInTemplateModule">
    <div ng-controller="FilterController as ctrl">
      <div>All entries: <span>{{ctrl.array}}</span></div>
      <div>Entries that contain an "a": <span>{{ctrl.array | filter:'a'}}</span></div>
    </div>
  </body>
</html>
